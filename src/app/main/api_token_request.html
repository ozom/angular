<div class="container">
  
  <h2>Request a new token</h2>

  <div class="row">
    <div class="col-sm-5">
    
    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Request a token</legend>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Username">Username</label>  
  <div class="col-md-5">
  <input id="Username" name="Username" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Password">Password</label>  
  <div class="col-md-5">
  <input id="Password" name="Password" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Client id</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Client secret</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Grant Type</label>
  <div class="col-md-5">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="password">Password</option>
      <option value="credentials">Credentials</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Send request</button>
  </div>
</div>

</fieldset>
</form>


    </div>
    <div class="col-sm-7">
      <p>Response: <span id="idStatus"></span></p>
      <pre id="idResponse"></pre>
    </div>
  </div>


</div>
