<!DOCTYPE html>
<html>
<head>
    <title> AIMS API CONSUMER </title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <style type="text/css">
        body {
            padding-top: 70px;
        }

        footer {
            border-top: 1px solid #eee;
            margin-top: 40px;
            padding-top: 30px;
            padding-bottom: 30px;
        }
    </style>
    
</head>
<body>
<nav class="navbar-nav navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header" >
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"> AIMS API CONSUMER </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      

      
        <ul class="nav navbar-nav navbar-right">
          <li class="divider-vertical"></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">test <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/accounts/logout/">Logout</a></li>
            </ul>
          </li>
        </ul>
      
    </div>
  </div>
</nav>

<div class="container">

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Registration</legend>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email">Email</label>  
  <div class="col-md-6">
  <input id="Email" name="Email" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Username">Username</label>  
  <div class="col-md-6">
  <input id="Username" name="Username" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password </label>
  <div class="col-md-6">
    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit">Register</label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Register</button>
  </div>
</div>

</fieldset>
</form>


</div>

<footer class="container text-center">
  <a href="https://evonove.it"><img width="80px" src="https://evonove.it/img/logo.png"></a>
  &nbsp; Django OAuth Toolkit version 0.7.2
</footer>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
